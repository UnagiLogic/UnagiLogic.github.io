    <!-- This is a clicker adventure game (Overviews of the game's features and mechanics)
    Players will begin their adventure by collecting the most important resource in the game: fish
    Players will be able to use fish to gain energy.
    Players will be able to use energy for a majority of activities in the game.
    Players will be able to collect resources, fight monsters, and complete quests.
    Players will be able to unlock achievements and earn rewards.
    Players will be able to view their progress and stats.
    Players will be able to save their progress and continue their adventure later.
    Players will be able to trade resources with other players.
    Players will be able to compete with other players in leaderboards.
    Players will be able to customize their character and characters name
    Players will be able to view the bestiary and learn about the monsters they have encountered.
    Players will be able to view the achievements they have unlocked.
    Players will be able to view the quests they have completed.
    Players will be able to view the resources they have collected.
    Players will be able to view the energy they have collected.
    Players will be able to view the fish they have collected.
    Players will be able to view the items they have collected.
    Players will be able to view the weapons they have collected.
    Players will be able to view the armor they have collected.
    Players will be able to view the accessories they have collected.
    Players will be able to view the tools they have collected.
    Players will be able to view the consumables they have collected.
    Players will be able to view the materials they have collected.
    Players will be able to view the currency they have collected.
    Players will be able to view the locations they have visited.
    Players will be able to view the insights they have discovered.
    Players will be able to view the notifications they have received.
    -->
